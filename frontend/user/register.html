<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz 用户注册</title>
  <style>
    :root {
      --primary: #42a5f5;
      --primary-dark: #1e88e5;
      --bg: #f7f8fb;
      --card: #ffffff;
      --text: #1f2d3d;
      --muted: #90a4ae;
      --success: #43a047;
      --error: #e53935;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Inter", "PingFang SC", "Helvetica Neue", Arial, sans-serif;
      background: radial-gradient(circle at 20% 20%, #bbdefb 0, transparent 30%),
                  radial-gradient(circle at 80% 0%, #b3e5fc 0, transparent 25%),
                  radial-gradient(circle at 50% 90%, #c8e6c9 0, transparent 35%),
                  var(--bg);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .card {
      width: 380px;
      background: var(--card);
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
      padding: 32px 28px;
      position: relative;
      overflow: hidden;
    }
    .card::before, .card::after {
      content: "";
      position: absolute;
      border-radius: 50%;
      filter: blur(30px);
      opacity: 0.18;
    }
    .card::before {
      width: 160px; height: 160px;
      background: #bbdefb;
      top: -60px; right: -40px;
    }
    .card::after {
      width: 140px; height: 140px;
      background: #c8e6c9;
      bottom: -50px; left: -30px;
    }
    h2 {
      margin: 0 0 8px;
      color: var(--text);
      font-size: 24px;
      text-align: center;
      letter-spacing: 0.5px;
    }
    p.sub {
      margin: 0 0 24px;
      color: var(--muted);
      text-align: center;
      font-size: 14px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      color: var(--text);
      font-weight: 600;
      font-size: 14px;
    }
    input {
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid #e0e6ed;
      font-size: 14px;
      outline: none;
      transition: all 0.2s ease;
      background: #fbfcfe;
    }
    input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(66, 165, 245, 0.18);
      background: #fff;
    }
    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(120deg, var(--primary), var(--primary-dark));
      color: #fff;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.1s ease, box-shadow 0.2s ease;
      margin-top: 6px;
    }
    .btn:active {
      transform: translateY(1px);
      box-shadow: 0 6px 18px rgba(66, 165, 245, 0.35);
    }
    .msg {
      min-height: 20px;
      margin: 6px 0 10px;
      font-size: 13px;
      color: var(--error);
    }
    .bottom {
      margin-top: 18px;
      text-align: center;
      color: var(--muted);
      font-size: 13px;
    }
    .link {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
      margin-left: 6px;
    }
    .link:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="card">
    <h2>创建账号</h2>
    <p class="sub">注册后即可开始 Quiz 挑战</p>
    <div class="msg" id="msg"></div>

    <label for="username">用户名</label>
    <input id="username" type="text" placeholder="字母或数字，3-20 位" autocomplete="username" />

    <label for="password">密码</label>
    <input id="password" type="password" placeholder="请输入密码（≥6位）" autocomplete="new-password" />

    <label for="checkpassword">确认密码</label>
    <input id="checkpassword" type="password" placeholder="请再次输入密码" autocomplete="new-password" />

    <button class="btn" id="register-btn">注册</button>

    <div class="bottom">
      已有账号？
      <a class="link" href="login.html">去登录</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    const API_BASE = 'http://localhost:8080';
    axios.defaults.baseURL = API_BASE;
    axios.defaults.withCredentials = true;

    const msgEl = document.getElementById('msg');
    const btn = document.getElementById('register-btn');

    btn.addEventListener('click', async () => {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const checkpassword = document.getElementById('checkpassword').value.trim();
      msgEl.style.color = 'var(--error)';

      if (!username || !password || !checkpassword) {
        msgEl.textContent = '请输入完整信息';
        return;
      }
      if (!/^[a-zA-Z0-9]{3,20}$/.test(username)) {
        msgEl.textContent = '用户名需为 3-20 位字母或数字';
        return;
      }
      if (password.length < 6) {
        msgEl.textContent = '密码长度不能少于 6 位';
        return;
      }
      if (password !== checkpassword) {
        msgEl.textContent = '两次密码不一致';
        return;
      }

      msgEl.textContent = '正在注册...';

      try {
        // 用户端专用注册接口：/registerUser
        const res = await axios.post('/registerUser', { username, password, checkpassword }, {
          headers: { 'Content-Type': 'application/json' }
        });
        const data = res.data;
        if (data.code === 1) {
          msgEl.style.color = 'var(--success)';
          msgEl.textContent = data.msg || '注册成功，正在跳转...';
          setTimeout(() => { window.location.href = 'login.html'; }, 700);
        } else {
          msgEl.textContent = data.msg || '注册失败';
        }
      } catch (err) {
        msgEl.textContent = err?.response?.data?.msg || '注册异常，请稍后再试';
      }
    });
  </script>
</body>
</html>
