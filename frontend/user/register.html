<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #f5efe6;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
      font-family: sans-serif;
    }
    .container {
      background: #fff;
      border-radius: 1rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 420px;
      padding: 2rem;
      position: relative;
    }
    h1 {
      color: #e86a33;
      margin-bottom: 1.5rem;
      text-align: center;
    }
    .field { margin-bottom: 1rem; }
    label {
      display: block;
      margin-bottom: 0.4rem;
      color: #555;
      font-weight: 600;
    }
    input {
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      border: 2px solid #eabdc8;
      background: #f8f0e5;
      color: #333;
      font-size: 1rem;
      transition: border-color 0.2s, background 0.2s;
    }
    input:focus {
      outline: none;
      border-color: #d45b28;
      background: #fff7f0;
    }
    .error {
      color: #dc3545;
      font-size: 0.9rem;
      margin-top: 0.3rem;
      min-height: 1.1rem;
    }
    button {
      width: 100%;
      background-color: #e86a33;
      color: white;
      border: none;
      padding: 14px;
      border-radius: 10px;
      font-size: 1.05rem;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 0.5rem;
    }
    button:hover { background-color: #d45b28; }
    .helper {
      margin-top: 1rem;
      text-align: center;
      color: #666;
      font-size: 0.95rem;
      min-height: 1.2rem;
    }
    .login-link {
      position: absolute;
      bottom: 16px;
      right: 16px;
      font-size: 0.95rem;
      color: #e86a33;
      text-decoration: none;
      font-weight: 600;
    }
    .login-link:hover { color: #d45b28; text-decoration: underline; }
  </style>
</head>
<body>
  <div class="container">
    <h1>创建用户</h1>

    <form id="register-form" novalidate>
      <div class="field">
        <label for="username">用户名</label>
        <input id="username" name="username" type="text" placeholder="请输入用户名" required />
        <div class="error" id="username-error"></div>
      </div>

      <div class="field">
        <label for="password">密码</label>
        <input id="password" name="password" type="password" placeholder="请输入密码" required minlength="6" />
        <div class="error" id="password-error"></div>
      </div>

      <div class="field">
        <label for="confirm">确认密码</label>
        <input id="confirm" name="confirm" type="password" placeholder="请确认密码" required minlength="6" />
        <div class="error" id="confirm-error"></div>
      </div>

      <button type="submit">注册</button>
      <div class="helper" id="status"></div>
    </form>

    <!-- Bottom-right login link -->
    <a class="login-link" href="login.html">回到登录</a>
  </div>

  <script>
    const form = document.getElementById("register-form");
    const usernameInput = document.getElementById("username");
    const passwordInput = document.getElementById("password");
    const confirmInput = document.getElementById("confirm");
    const usernameError = document.getElementById("username-error");
    const passwordError = document.getElementById("password-error");
    const confirmError = document.getElementById("confirm-error");
    const statusEl = document.getElementById("status");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      usernameError.textContent = "";
      passwordError.textContent = "";
      confirmError.textContent = "";
      statusEl.textContent = "";
      statusEl.style.color = "#666";

      const username = usernameInput.value.trim();
      const password = passwordInput.value.trim();
      const confirm = confirmInput.value.trim();
      let valid = true;

      if (!username) { usernameError.textContent = "用户名不能为空。"; valid = false; }
      if (!password) { passwordError.textContent = "密码不能为空。"; valid = false; }
      else if (password.length < 6) { passwordError.textContent = "密码长度不能少于6位。"; valid = false; }
      if (!confirm) { confirmError.textContent = "请确认您的密码。"; valid = false; }
      else if (confirm !== password) { confirmError.textContent = "两次输入的密码不一致。"; valid = false; }

      if (!valid) return;

      try {
        const resp = await fetch("http://localhost:8080/register", {
        // const resp = await fetch("http://localhost/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password, checkpassword: confirm })
        });
        const data = await resp.json();
        if (resp.ok && data.code === 1) {
          statusEl.style.color = "#28a745";
          statusEl.textContent = "注册成功！请前往登录。";
        } else {
          statusEl.style.color = "#dc3545";
          statusEl.textContent = data.msg || "注册失败";
        }
      } catch (err) {
        statusEl.style.color = "#dc3545";
        statusEl.textContent = "网络错误，请稍后再试。";
        console.error(err);
      }
    });
  </script>
</body>
</html>
