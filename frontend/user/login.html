<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #f5efe6;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
      font-family: sans-serif;
    }
    .container {
      background: #fff;
      border-radius: 1rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 420px;
      padding: 2rem;
      position: relative;
    }
    h1 {
      color: #e86a33;
      margin-bottom: 1.5rem;
      text-align: center;
    }
    .field { margin-bottom: 1rem; }
    label {
      display: block;
      margin-bottom: 0.4rem;
      color: #555;
      font-weight: 600;
    }
    input {
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      border: 2px solid #eabdc8;
      background: #f8f0e5;
      color: #333;
      font-size: 1rem;
      transition: border-color 0.2s, background 0.2s;
    }
    input:focus {
      outline: none;
      border-color: #d45b28;
      background: #fff7f0;
    }
    .error {
      color: #dc3545;
      font-size: 0.9rem;
      margin-top: 0.3rem;
      min-height: 1.1rem;
    }
    button {
      width: 100%;
      background-color: #e86a33;
      color: white;
      border: none;
      padding: 14px;
      border-radius: 10px;
      font-size: 1.05rem;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 0.5rem;
    }
    button:hover { background-color: #d45b28; }
    .helper {
      margin-top: 1rem;
      text-align: center;
      color: #666;
      font-size: 0.95rem;
      min-height: 1.2rem;
    }
    .register-link {
      position: absolute;
      bottom: 16px;
      right: 16px;
      font-size: 0.95rem;
      color: #e86a33;
      text-decoration: none;
      font-weight: 600;
    }
    .register-link:hover { color: #d45b28; text-decoration: underline; }
  </style>
</head>
<body>
  <div class="container">
    <h1>欢迎回来</h1>
    <!-- <p class="sub">登录后开始 Quiz 挑战</p> -->

    <form id="login-form" novalidate>
      <div class="field">
        <label for="username">用户名</label>
        <input id="username" name="username" type="text" placeholder="请输入用户名" required />
        <div class="error" id="username-error"></div>
      </div>

      <div class="field">
        <label for="password">密码</label>
        <input id="password" name="password" type="password" placeholder="请输入密码" required minlength="6" />
        <div class="error" id="password-error"></div>
      </div>

      <button type="submit">登录</button>
      <div class="helper" id="status"></div>  
    </form>

    <!-- Bottom-right register link -->
    <a class="register-link" href="register.html">注册</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    const form = document.getElementById("login-form");
    const usernameInput = document.getElementById("username");
    const passwordInput = document.getElementById("password");
    const usernameError = document.getElementById("username-error");
    const passwordError = document.getElementById("password-error");
    const statusEl = document.getElementById("status");

    // 配置 axios 实例，设置后端地址
    const api = axios.create({
      baseURL: "http://localhost:8080", // 根据实际后端地址修改
      // baseURL: "http://localhost", // 根据实际后端地址修改
      timeout: 10000
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      usernameError.textContent = "";
      passwordError.textContent = "";
      statusEl.textContent = "";
      statusEl.style.color = "#666";

      const username = usernameInput.value.trim();
      const password = passwordInput.value.trim();
      let valid = true;

      if (!username) {
        usernameError.textContent = "用户名不能为空。";
        valid = false;
      }

      if (!password) {
        passwordError.textContent = "密码不能为空。";
        valid = false;
      } else if (password.length < 6) {
        passwordError.textContent = "密码长度不能少于6位。";
        valid = false;
      }

      if (!valid) return;

      try {
        // 发送登录请求到后端
        const response = await api.post("/login", {
          username: username,
          password: password
        });

        const { code, data, msg } = response.data;

        // 判断登录是否成功
        if (code === 1) {
          // 登录成功，保存 token 到本地存储
          localStorage.setItem("token", data);
          
          statusEl.style.color = "#28a745";
          statusEl.textContent = "登录成功，正在跳转...";
          
          // 延迟 1 秒后跳转到 quiz 页面
          setTimeout(() => {
            window.location.href = "./quiz.html";
          }, 1000);
        } else {
          // 登录失败，显示错误信息
          statusEl.style.color = "#dc3545";
          statusEl.textContent = msg || "登录失败，请检查您的用户名和密码。";
        }
      } catch (error) {
        // 处理网络错误或其他异常
        statusEl.style.color = "#dc3545";
        if (error.response && error.response.data) {
          statusEl.textContent = error.response.data.msg || "登录时发生错误。";
        } else {
          statusEl.textContent = error.message || "网络错误，请稍后再试。";
        }
        console.error("Login error:", error);
      }
    });
  </script>
</body>
</html>
