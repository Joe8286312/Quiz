<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box;}
    body{
      background:#f5efe6;
      display:flex;
      justify-content:center;
      align-items:center;
      min-height:100vh;
      padding:1rem;
      font-family:sans-serif;
    }
    .container{
      background-color:white;
      border-radius:1rem;
      box-shadow:0 10px 30px rgba(0,0,0,0.1);
      width:100%;
      max-width:600px;
      overflow:hidden;
      position:relative;
    }
    .screen{display:none;padding:2rem;text-align:center;}
    .screen.active{display:block;}
    #start-screen h1{color:#e86a33;margin-bottom:20px;font-size:2.5rem;}
    #start-screen p{color:#666;margin-bottom:30px;font-size:1.1rem;}
    button{
      background-color:#e86a33;color:white;border:none;
      padding:15px 30px;border-radius:10px;font-size:1.1rem;
      cursor:pointer;transition:background-color 0.3s;
    }
    button:hover{background-color:#d45b28;}
    .quiz-header{margin-bottom:1rem;}
    #question-text{color:#333;font-size:1.5rem;margin-bottom:1rem;}
    .quiz-info{display:flex;justify-content:space-between;color:#666;margin-bottom:10px;}
    .answers-container{display:flex;flex-direction:column;gap:10px;margin-bottom:20px;}
    .answer-btn{
      background-color:#f8f0e5;color:#333;border:2px solid #eabdc8;
      border-radius:10px;padding:1rem;cursor:pointer;text-align:left;
      transition:all 0.3s;
    }
    .answer-btn:hover{background-color:#eabdc8;border-color:#dac0ae;}
    .answer-btn.correct{background-color:#e6fff0;border-color:#a3f0c4;color:#28a745;}
    .answer-btn.incorrect{background-color:#fff0f0;border-color:#ffbdbd;color:#dc3545;}
    .progress-bar{height:10px;background-color:#f8f0e5;border-radius:5px;overflow:hidden;margin-top:20px;}
    .progress{height:100%;background-color:#e86a33;width:0%;transition:width 0.3s;}
    #result-screen h1{color:#e86a33;margin-bottom:30px;}
    .result-info{background-color:#f8f0e5;border-radius:10px;padding:20px;margin-bottom:30px;}
    .result-info p{font-size:1.2rem;color:#333;margin-bottom:1rem;}
    .result-message{font-size:1.5rem;font-weight:600;color:#e86a33;}
    @media(max-width:500px){
      .screen{padding:1rem;}
      #start-screen h1{font-size:2rem;}
      #question-text{font-size:1.3rem;}
      .answer-btn{padding:12px;}
      button{padding:12px 25px;font-size:1rem;}
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="screen active" id="start-screen">
      <h1>Quiz Time!</h1>
      <p>Test your knowledge with these questions!</p>
      <button id="start-btn">Start Quiz</button>
    </div>

    <div class="screen" id="quiz-screen">
      <div class="quiz-header">
        <h2 id="question-text">Question goes here</h2>
        <div class="quiz-info">
          <p>Question <span id="current-question">1</span> of <span id="total-questions">5</span></p>
          <p>Score: <span id="score">0</span></p>
        </div>
      </div>

      <div class="answers-container" id="answers-container"></div>

      <div class="progress-bar">
        <div id="progress" class="progress"></div>
      </div>
    </div>

    <div class="screen" id="result-screen">
      <h1>Quiz Result!</h1>
      <div class="result-info">
        <p>You scored <span id="final-score">0</span> out of <span id="max-score">5</span></p>
        <div class="result-message" id="result-message"></div>
      </div>
      <button id="restart-btn">Restart Quiz</button>
    </div>
  </div>

  <!-- axios CDN -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    // ====== Axios 全局设置 ======
    const API_BASE = 'http://localhost:8080';
    axios.defaults.baseURL = API_BASE;
    axios.defaults.withCredentials = true; // 跨域携带 Cookie
    axios.interceptors.request.use((config) => {
      const token = localStorage.getItem('jwt_token');
      if (token) config.headers.token = token; // 后端要求的 token 头
      return config;
    });

    // ====== DOM Elements ======
    const startScreen = document.getElementById("start-screen");
    const quizScreen = document.getElementById("quiz-screen");
    const resultScreen = document.getElementById("result-screen");
    const startButton = document.getElementById("start-btn");
    const questionText = document.getElementById("question-text");
    const answersContainer = document.getElementById("answers-container");
    const currentQuestionSpan = document.getElementById("current-question");
    const totalQuestionsSpan = document.getElementById("total-questions");
    const scoreSpan = document.getElementById("score");
    const finalScoreSpan = document.getElementById("final-score");
    const maxScoreSpan = document.getElementById("max-score");
    const resultMessage = document.getElementById("result-message");
    const restartButton = document.getElementById("restart-btn");
    const progressBar = document.getElementById("progress");

    // ====== Quiz State ======
    let quizQuestions = [];
    let currentQuestionIndex = 0;
    let score = 0;
    let answersDisabled = false;

    // ====== 取题接口封装 ======
    async function fetchQuestions() {
      const res = await axios.get('/getQuestion');
      if (res.data.code === 1) {
        quizQuestions = res.data.data || [];
        totalQuestionsSpan.textContent = quizQuestions.length;
        maxScoreSpan.textContent = quizQuestions.length;
        return true;
      } else {
        alert(res.data.msg || '获取题目失败');
        return false;
      }
    }

    // ====== Quiz 流程 ======
    async function startQuiz() {
      // 若无题目，先取题
      if (!quizQuestions.length) {
        const ok = await fetchQuestions();
        if (!ok) return;
      }
      currentQuestionIndex = 0;
      score = 0;
      scoreSpan.textContent = 0;
      startScreen.classList.remove("active");
      resultScreen.classList.remove("active");
      quizScreen.classList.add("active");
      showQuestion();
    }

    function showQuestion() {
      answersDisabled = false;
      const currentQuestion = quizQuestions[currentQuestionIndex];
      currentQuestionSpan.textContent = currentQuestionIndex + 1;

      const progressPercent = (currentQuestionIndex / quizQuestions.length) * 100;
      progressBar.style.width = progressPercent + "%";

      questionText.textContent = currentQuestion.question;
      answersContainer.innerHTML = "";

      (currentQuestion.answers || []).forEach((answer) => {
        const button = document.createElement("button");
        button.textContent = answer.text;
        button.classList.add("answer-btn");
        button.dataset.correct = answer.correct;
        button.addEventListener("click", selectAnswer);
        answersContainer.appendChild(button);
      });
    }

    function selectAnswer(event) {
      if (answersDisabled) return;
      answersDisabled = true;

      const selectedButton = event.target;
      const isCorrect = selectedButton.dataset.correct === "true";

      Array.from(answersContainer.children).forEach((button) => {
        if (button.dataset.correct === "true") {
          button.classList.add("correct");
        } else if (button === selectedButton) {
          button.classList.add("incorrect");
        }
      });

      if (isCorrect) {
        score++;
        scoreSpan.textContent = score;
      }

      setTimeout(() => {
        currentQuestionIndex++;
        if (currentQuestionIndex < quizQuestions.length) {
          showQuestion();
        } else {
          showResults();
        }
      }, 800);
    }

    function showResults() {
      quizScreen.classList.remove("active");
      resultScreen.classList.add("active");

      finalScoreSpan.textContent = score;
      const percentage = (score / quizQuestions.length) * 100;

      if (percentage === 100) {
        resultMessage.textContent = "Perfect! You're a genius!";
      } else if (percentage >= 80) {
        resultMessage.textContent = "Great job! You know your stuff!";
      } else if (percentage >= 60) {
        resultMessage.textContent = "Good effort! Keep learning!";
      } else if (percentage >= 40) {
        resultMessage.textContent = "Not bad! Try again to improve!";
      } else {
        resultMessage.textContent = "Keep studying! You'll get better!";
      }
    }

    function restartQuiz() {
      resultScreen.classList.remove("active");
      startQuiz();
    }

    // ====== 事件绑定 ======
    startButton.addEventListener("click", startQuiz);
    restartButton.addEventListener("click", restartQuiz);

    // 若未登录，跳转登录
    if (!localStorage.getItem('jwt_token')) {
      window.location.href = 'login.html';
    }
  </script>
</body>
</html>
